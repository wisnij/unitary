config:
  blanks-around-headings:
    # Extra space above level 1/2 headings for better readability
    lines_above: [2, 2, 1, 1, 1, 1]
  code-fence-style:
    style: tilde
  fenced-code-language:
    severity: warning
  heading-style:
    style: setext_with_atx
  line-length:
    # Disabled since many doc files have long lines
    enabled: false
  no-duplicate-heading:
    severity: warning
  no-emphasis-as-heading:
    severity: warning
  no-multiple-blanks:
    # For compatibility with the blanks-around-headings setting
    maximum: 2
